<html lang="en" ng-app="checklist-app">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
		<title>Angular Checklist</title>
		<link rel="stylesheet" href="css/style.css"></link>
			
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/angular/angular-animate.min.js"></script>
		<script src="js/lib/angular/angular-route.min.js"></script>
		
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/directives/de-message.js"></script>
		<script src="js/services/user.js"></script>
		<script src="js/controllers/nav.js"></script>
		<script src="js/controllers/login.js"></script>
		<script src="js/controllers/domicile.js"></script>
			
	</head>
	<body>
		<header>
			<nav ng-include="'views/nav.html'" ng-controller="navController"></nav>
		</header>
		
		<div class="page">
			<main class="cf" ng-view></main>
		</div>
		
		<de-notification class="ng-hide" ng-show="message">
			<span class="title">{{message.title}}</span><br/>
			<span class="body">{{message.body}}</span>
		</de-notification>
	</body>
</html>
