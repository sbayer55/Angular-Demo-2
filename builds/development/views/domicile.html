<ul class="songlist">
	<!-- Header Row -->
	<li class="header">
		<div>Title</div>
		<div>Artist</div>
		<div>Posted By</div>
		<div>Comments</div>
	</li>
	
	<!-- Song Item: -->
	<a ng-href="#/songview/{{key}}" ng-repeat="(key, song) in songs">
		<li class="songlink">
				<div>{{song.title}}</div>
				<div>{{song.artist}}</div>
				<div>{{song.user}}</div>
				<div>{{key}}</div>
		</li>
	</a>
</ul>

<a class="abutton" ng-href="#/addsong">Add a song</a>
